<section id="blog" data-aos="fade-up" data-aos-duration="800" data-aos-delay="100">
  <h2 class="mb-2">Blog</h2>
  <p class="text-muted mb-4">Latest posts and articles.</p>

  <!-- Controls -->
  <div class="d-flex flex-column flex-md-row align-items-md-center w-100">
    <!-- Search -->
    <div id="blogSearchBox" class="flex-grow-1 mb-md-0"></div>

    <!-- Sort -->
    <div class="d-flex ms-md-2">
      <select
        id="blogSort"
        class="custom-select"
        style="max-width: 220px"
        aria-label="Sort blog posts"
      >
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="title-az">Title A–Z</option>
        <option value="title-za">Title Z–A</option>
      </select>
    </div>
  </div>

  <!-- Posts grid -->
  <div id="blogPosts" class="row gx-3 gy-4"></div>
</section>
