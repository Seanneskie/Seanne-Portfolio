    <script>
      loadSection("projects", "sections/projects.html", () => {
        fetch("assets/datafiles/projects.json")
          .then((res) => res.json())
          .then((projects) => {
            const container = document.getElementById("projectCards");
            projects.forEach((p) => {
              const card = document.createElement("div");
              card.className =
                "project-card flex flex-col bg-charcoal text-text rounded shadow hover:-translate-y-1 transition";

              const header = document.createElement("div");
              header.className = "project-card-header relative";
              const img = document.createElement("img");
              img.src = p.image;
              img.setAttribute("data-src", p.image);
              img.alt = p.alt;
              img.className =
                "project-card-image w-full h-[300px] object-cover rounded-t";
              img.loading = "lazy";
              img.width = 350;
              img.height = 300;
              header.appendChild(img);
              const h5 = document.createElement("h5");
              h5.textContent = p.title;
              h5.className =
                "text-text-hover bg-obsidian text-center p-2 font-semibold";
              header.appendChild(h5);
              card.appendChild(header);

              const desc = document.createElement("div");
              desc.className = "project-description p-4";
              const pDesc = document.createElement("p");
              pDesc.textContent = p.description;
              pDesc.className = "text-text";
              desc.appendChild(pDesc);
              if (p.collaborators) {
                const pCol = document.createElement("p");
                pCol.innerHTML = `<strong>Collaborators:</strong> ${p.collaborators}`;
                pCol.className = "text-text";
                desc.appendChild(pCol);
              }
              const tagDiv = document.createElement("div");
              tagDiv.className = "project-tags mt-2 flex flex-wrap gap-2";
              (p.tags || []).forEach((t) => {
                const span = document.createElement("span");
                span.className =
                  "tag bg-obsidian text-text-hover px-2 py-1 rounded text-xs";
                span.textContent = t;
                tagDiv.appendChild(span);
              });
              desc.appendChild(tagDiv);
              card.appendChild(desc);

              const footer = document.createElement("div");
              footer.className =
                "project-footer flex justify-between p-4 bg-obsidian";
              if (p.github) {
                const aGit = document.createElement("a");
                aGit.href = p.github;
                aGit.target = "_blank";
                aGit.className =
                  "bg-gray-700 text-white px-3 py-2 rounded";
                aGit.textContent = p.githubLabel || "View on GitHub";
                footer.appendChild(aGit);
              } else {
                const aGit = document.createElement("a");
                aGit.href = "#";
                aGit.target = "_blank";
                aGit.className =
                  "bg-gray-700 text-white px-3 py-2 rounded opacity-50 cursor-not-allowed";
                aGit.setAttribute("disabled", "");
                aGit.textContent = p.githubLabel || "View on GitHub";
                footer.appendChild(aGit);
              }
              const aDetails = document.createElement("a");
              aDetails.href = p.details;
              aDetails.className =
                "bg-gray-700 text-white px-3 py-2 rounded";
              aDetails.textContent = "View Details";
              footer.appendChild(aDetails);
              card.appendChild(footer);

              container.appendChild(card);
            });

            const cardsPerPage = 3;
            const projectCards = container.querySelectorAll(".project-card");
            const paginationContainer = document.getElementById(
              "projectPagination"
            );
            let currentPage = 1;

            function renderPage(page) {
              const start = (page - 1) * cardsPerPage;
              const end = start + cardsPerPage;

              projectCards.forEach((card, index) => {
                card.style.display = index >= start && index < end ? "flex" : "none";
              });

              paginationContainer.innerHTML = "";
              const totalPages = Math.ceil(projectCards.length / cardsPerPage);
              for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.className =
                  "mx-1 px-2 py-1 text-sm rounded " +
                  (i === page
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200 text-gray-700");
                btn.onclick = () => {
                  currentPage = i;
                  renderPage(currentPage);
                };
                paginationContainer.appendChild(btn);
              }
            }

            renderPage(currentPage);
            const filterScript = document.createElement("script");
            filterScript.src = "js/project-filter.js";
            document.body.appendChild(filterScript);
          });
      });
    </script>

    <script>
      function openCategory(evt, categoryName) {
        var i, tabcontent, tablinks;

        // Hide all tab content by default
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Remove the active class from all tabs
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab and add the active class to the button that opened it
        document.getElementById(categoryName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Open the first tab by default
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".tabs button").click();
      });
    </script>
